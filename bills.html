<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Bills</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<style>
    :root {
      --bg-main: #05060b;
      --bg-card: #11141f;
      --bg-input: #151824;
      --border-subtle: #262a3a;
      --text-primary: #ffffff;
      --text-secondary: #7b8194;
      --accent: #18c1ff;
      --accent-2: #22e1a5;
      --btn-disabled: #424654;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
    }

    .app {
      min-height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      padding: 12px 12px 24px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 0 10px;
    }

    .back-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background-color: #151824;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn img {
      width: 18px;
      height: 18px;
      display: block;
    }

    .title {
      font-size: 16px;
      font-weight: 500;
    }

    .record-btn {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background-color: #151824;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .record-btn img {
      width: 18px;
      height: 18px;
      display: block;
    }

    .content {
      margin-top: 10px;
    }

    .time-range {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }

    .time-input {
      flex: 1;
      height: 44px;
      border-radius: 10px;
      background-color: var(--bg-input);
      border: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .time-separator {
      font-size: 12px;
      color: var(--text-secondary);
      min-width: 18px;
      text-align: center;
    }

    .select-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 4px;
      font-size: 14px;
      color: var(--text-primary);
    }

    .select-row + .select-row {
      border-top: 1px solid #11141f;
    }

    .select-label-main {
      font-size: 14px;
    }

    .select-arrow {
      width: 10px;
      height: 10px;
      border-right: 1px solid var(--text-secondary);
      border-bottom: 1px solid var(--text-secondary);
      transform: rotate(45deg);
      margin-right: 4px;
    }

    .divider {
      height: 1px;
      background-color: #151824;
      margin: 6px 0 18px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }

    .btn {
      flex: 1;
      height: 44px;
      border-radius: 999px;
      font-size: 15px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .btn-reset {
      background-color: #2f333f;
      color: #9a9fb0;
    }

    .btn-confirm {
      background-image: linear-gradient(90deg, #18c1ff, #22e1a5);
      color: #05060b;
      font-weight: 500;
    }


    .empty-state {
      margin-top: 24px;
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
    }

    .bill-list {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bill-item {
      background-color: #0c0f18;
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid #171924;
    }

    .bill-main-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .bill-type {
      font-size: 13px;
      color: var(--text-primary);
    }

    .bill-amount {
      font-size: 14px;
      font-weight: 500;
      color: var(--accent-2);
    }

    .bill-sub-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 2px;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .bill-status {
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .bill-time {
      font-variant-numeric: tabular-nums;
    }

    .bill-fee,
    .bill-net {
      font-size: 11px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin: 6px 0 10px;
      background-color: #080a12;
      border-radius: 999px;
      padding: 2px;
      border: 1px solid #151824;
    }

    .tab {
      flex: 1;
      text-align: center;
      font-size: 12px;
      padding: 7px 0;
      border-radius: 999px;
      text-decoration: none;
      color: var(--text-secondary);
    }

    .tab.active {
      background-image: linear-gradient(90deg, #18c1ff, #22e1a5);
      color: #05060b;
      font-weight: 500;
    }


    @media (min-width: 481px) {
      body {
        display: flex;
        justify-content: center;
        background-color: #000;
      }
      .app {
        margin-top: 12px;
        border-radius: 20px;
        border: 1px solid #171924;
      }
    }
  </style>
</head>
<body>
<div class="app">
<header class="top-bar">
<div class="back-btn">
<img alt="Back" src="images/back-icon-D2ne3Npi.png"/>
</div>
<div class="title">Bills</div>
<div class="record-btn">
<img alt="Record" src="images/record.png"/>
</div>
</header>

<main class="content">
<section class="time-range">
<input class="time-input" id="startDate" type="date"/>
<div class="time-separator">To</div>
<input class="time-input" id="endDate" type="date"/>
</section>
<section>
<div class="select-row" id="typeRow">
<div class="select-label-main" id="typeLabel">All</div>
<div class="select-arrow"></div>
</div>
<div class="select-row" id="currencyRow">
<div class="select-label-main" id="currencyLabel">USDT</div>
<div class="select-arrow"></div>
</div>
</section>

<div class="divider"></div>
<section class="btn-row">
<button class="btn btn-reset" type="button">Reset</button>
<button class="btn btn-confirm" type="button">Confirm</button>
</section>
<div id="billsContainer" class="empty-state">
        No bills yet.
      </div>
</main>
</div>
<script src="auth.js"></script>


<script src="wallet.js"></script>
<script src="common-nav.js"></script>
</body>
</html>
